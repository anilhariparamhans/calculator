<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:silver">Basic
        Calculator</h1>
</head>

<body id='top'>
        <h4 class="expr" id='expression'
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: silver; text-align:center; visibility:visible; min-height:30px">
            <b></b>
        </h4>
    <div class='topCard'>
        <div class="card">
            <div class="container">
                <h3 class='result' id="result"
                    style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align:right; padding-right: 5px;">
                    0</h3>
            </div>
        </div>
        <table>
            <tr>
                <td>
                    <button id="btn0">0</button>
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btnCE">CE</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn3">3</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btnPlus">+</button>

                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn6">6</button>
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btnMinus">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn9">9</button>
                    <button id="btnMultiply">*</button>
                    <button id="btnDivide">/</button>
                    <button id="btnEqual">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
