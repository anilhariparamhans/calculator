<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:silver">Basic
        Calculator</h1>
</head>
<body id='top'>
    <h4 class="expr" id='expression'
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: silver; text-align:center"><b>Expressions</b>
    </h4>
    <div class='topCard'>
        <div class="card">
            <div class="container">
                <h3 class='result' id="result"
                    style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align:right; padding-right: 5px;">
            </h3>
            </div>
        </div>
        <table>
            <tr>
                <td>
                    <button id="0">0</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="10">+</button>
                    <button id="11">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
